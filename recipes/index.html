<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recipe book featuring delicious meals with ratings and reviews.">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Find and share amazing recipes!">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="recipes.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>

    <main>
        <section class="search">
            <input type="text" placeholder="Search for a recipe..." id="searchInput">
            <button id="searchBtn">Search</button>
        </section>

        <section id="recipes">
            <!-- Recipes will be populated dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Book | <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Icons by Freepik - Flaticon</a></p>
        <div class="social">
            <!-- Social media icons -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
